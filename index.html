<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CUSTOM STYLESHEET -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Design System</title>
  </head>
  <body>
    <main>
      <h1>My Website Style Guide</h1>
    </main>
    <section class="colors">
      <h2 class="section-headings">Colors</h2>
      <div class="clr-container">
        <div class="clr-panel">
          <p class="clr-label blue">Cool Blue</p>
          <p class="clr-hex">#2d5dcc</p>
        </div>
        <div class="clr-panel">
          <p class="clr-label pink">Pink</p>
          <p class="clr-hex">#d957d9</p>
        </div>
        <div class="clr-panel">
          <p class="clr-label">Mint Green</p>
          <p class="clr-hex">#4fe0b0</p>
        </div>
        <div class="clr-panel">
          <p class="clr-label beige">Beige</p>
          <p class="clr-hex">#efd9ca</p>
        </div>
        <div class="clr-panel">
          <p class="clr-label white">White</p>
          <p class="clr-hex">#ffffff</p>
        </div>
        <div class="clr-panel">
          <p class="clr-label gray">Gray</p>
          <p class="clr-hex">#777777</p>
        </div>
      </div>
    </section>
    <section class="fonts">
      <h2>Fonts</h2>
    </section>
    <section class="textstyles">
      <h2>Text Styles</h2>
    </section>
  </body>
</html>
